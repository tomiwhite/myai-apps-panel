name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build static dashboard (no build step needed)
        run: |
          echo "No build step. Files will be copied as-is."
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dashboard'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
